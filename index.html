<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://fonts.googleapis.com/css?family=Lato|Roboto&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="assets/css/styles.css">
   <title>Letter Guessing Game - Psychic Game</title>

<body>

   <div class="container">
      <!-- The title of the page -->
      <h1 class="heading-main">Letters Guessing Game</h1>

      <p>What is my secret letter?.</p>

      <!-- Wins counter text, start shows 0  -->
      <p>Your Wins: <span id="correct">0</span></p>

      <!-- Losses counter text, start shows 0 -->

      <p>Your losses: <span id="incorrect">0</span></p>

      <!-- Display number of trial left. -->

      <p>Your trial lelf: <span id="trialLelf"></span></p>

      <!-- Display the character entered. -->

      <p>Your guesses so far: <span id="charEntered"></span></p>

      <!-- Link to JavaScript game.js -->
   </div>
   <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
